<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Random Image Placement with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .random-image {
            position: absolute;
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container image-container">
        <img src="https://via.placeholder.com/100" alt="Image 1" class="random-image" style="top: 500px; left: 500px;">
        <img src="https://via.placeholder.com/100" alt="Image 2" class="random-image" style="top: 150px; left: 10px;">
        <img src="https://via.placeholder.com/100" alt="Image 3" class="random-image" style="top: 700px; left: 30px;">
        <img src="https://via.placeholder.com/100" alt="Image 4" class="random-image" style="top: 150px; left: 680px;">
        <img src="https://via.placeholder.com/100" alt="Image 5" class="random-image" style="top: 600px; left: 800px;">
    </div>
</body>
</html>
